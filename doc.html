<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lead Form </h1>
    <form action="">
        <div class="input_container">
            <input type="text">
            <label for="">First Name</label>
        </div>
        <div class="input_container">
            <input type="text" >
            <label for="">Last Name</label>
        </div>
        <div class="input_container">
            <input type="text" >
            <label for="">Email</label>
        </div>
        <div class="input_container">
            <input type="text" >
            <label for="">Mobile Number*</label>
        </div>
        <div class="input_container">
            <input type="text" >
            <label for="">Phone</label>
        </div>
        <div class="input_container">
            <input type="text" >
            <label for="">Address</label>
        </div>
        <div class="col-md-3">
            <label for="validationDefault04" class="form-label">City : </label>
            <select class="form-select" id="validationDefault04" required>
              <option selected disabled value="">Choose...</option>
              <option>Abc</option>
              <option>xyz</option>
              <option>abcd</option>
              <option>efgh</option>
            </select>
          </div>
        <div class="col-md-3">
            <label for="validationDefault04" class="form-label">State : </label>
            <select class="form-select" id="validationDefault04" required>
              <option selected disabled value="">Choose...</option>
              <option>Andhra Pradesh</option>
              <option>Arunachal Pradesh</option>
              <option>Assam</option>
              <option>Bihar</option>
              <option>Chhattisgarh</option>
              <option>Goa</option>
              <option>Gujrat</option>
              <option>Haryana</option>
              <option>Himachal Pradesh</option>
              <option>Jharkhand</option>
              <option>Karnataka</option>
              <option>Kerala</option>
              <option>Madhya Pradesh</option>
              <option>Maharashtra</option>
              <option>Manipur</option>
              <option>Meghalaya</option>
              <option>Mizoram</option>
              <option>Nagaland</option>
              <option>Odisha</option>
              <option>Punjab</option>
              <option>Rajasthan</option>
              <option>Sikkim</option>
              <option>Tamil Nadu</option>
              <option>Telangana</option>
              <option>Tripura</option>
              <option>Uttarakhand</option>
              <option>Uttar Pradesh</option>
              <option>West Bengal</option>
              <option>Andaman & Nicobar Islands</option>
              <option>Dadra & Nagar Haveli</option>
              <option>Daman & Diu</option>
              <option>Jammu & Kashmir</option>
              <option>Lakshadweep</option>
              <option>Chandigarh</option>
              <option>New Delhi</option>
              <option>Ladakh</option>
              <option>Puducherry</option>


            </select>
          </div>
        <div class="input_container">
            <input type="text" >
            <label for="">Organization</label>
        </div>
        <div class="input_container">
            <textarea type="text" rows="5" cols="20" ></textarea>
            <label for="">Description</label>
        </div>
        <div class="col-md-3">
            <label for="validationDefault04" class="form-label">Lead Stage : </label>
            <select class="form-select" id="validationDefault04" required>
              <option selected disabled value="">Choose...</option>
              <option>Confirmed</option>
              <option>On hold</option>
              <option>Attempted (No response)</option>
              <option>Not attempted</option>
            </select>
          </div>
        <div class="input_container">
            <input type="datetime-local" >
            <label for="">Lead Date</label>
        </div>
        <div class="col-md-3">
            <label for="validationDefault04" class="form-label">Lead Source : </label>
            <select class="form-select" id="validationDefault04" required>
              <option selected disabled value="">Choose...</option>
              <option>Confirmed</option>
              <option>On hold</option>
              <option>Attempted (No response)</option>
              <option>Not attempted</option>
            </select>
        </div>
        <div class="col-md-3">
            <label for="validationDefault04" class="form-label">Other Source : </label>
            <select class="form-select" id="validationDefault04" required>
              <option selected disabled value="">Choose...</option>
              <option>Confirmed</option>
              <option>On hold</option>
              <option>Attempted (No response)</option>
              <option>Not attempted</option>
            </select>
        </div>
        <div class="col-md-3">
            <label for="validationDefault04" class="form-label">Lead Owner : </label>
            <select class="form-select" id="validationDefault04" required>
              <option selected disabled value="">Choose...</option>
              <option>Confirmed</option>
              <option>On hold</option>
              <option>Attempted (No response)</option>
              <option>Not attempted</option>
            </select>
          </div>
        
        
    </form>
</body>
</html>
